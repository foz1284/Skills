<br />

<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <img src="/assets/{{this.Company?.Name}}.png" width="100%" />
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div class="list-group" >
                    <a class="list-group-item active" >
                        {{this.Company?.Name}} Details
                    </a>
                    <div class="form-group">
                        <label for="formGroupExampleInput">StartDate</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="StartDate" value="{{this.Company?.StartDate}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">EndDate</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="EndDate" value="{{this.Company?.EndDate}}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <div class="list-group" >
      <a class="list-group-item active" >
            Projects
            <button *ngIf="Editor" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add
            </button>
      </a>
      <a class="list-group-item" *ngFor="let companyProject of CurrentCompanyProjects" href="/project/{{companyProject.ID}}">
        {{companyProject.Name}}
        <span *ngIf="Editor" aria-hidden="true" class="close" aria-label="Close" (click)="onDeleteLink(companyProject)">&times;</span>
      </a>

  </div>

    <div class="list-group" >
        <a class="list-group-item active" >
            Skills
        </a>
        <a class="list-group-item" *ngFor="let companySkill of CurrentCompanySkills" href="/skill/{{companySkill.ID}}">{{companySkill.Name}}</a>
    </div>
</div>

<!-- Modal --> 
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" ng-model="Name" #cname>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmit(cname.value)">Save</button>
        </div>
        </div>
    </div>
</div>
