<br />
<div class="container">
  <div class="list-group" >
    <a class="list-group-item active" >
        Companies
        <button *ngIf="Editor" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Add
        </button>
    </a>
    <a class="list-group-item" href="/company/{{company.ID}}" *ngFor="let company of companies">{{company.Name}}
        <span *ngIf="Editor" aria-hidden="true" class="close" aria-label="Close" (click)="onDelete(company)">&times;</span>
    </a>
  </div>
</div>

<!-- Modal    --> 
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Company</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" ng-model="Name" #cname>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmit(cname.value)">Save</button>
        </div>
        </div>
    </div>
</div>
