<br />

<div class="container">
  <div class="list-group" >
      <a class="list-group-item active" >
          {{this.Skill?.Name}} Details
    </a>
  </div>
  <div class="form-group">
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Description" value="{{this.Skill?.Description}}" readonly>
    </div>
  <div class="list-group" >
      <a class="list-group-item active" >
          Projects
      </a>
      <a class="list-group-item" *ngFor="let skillProject of CurrentSkillProjects" href="/project/{{skillProject.ID}}">{{skillProject.Name}}</a>
  </div>
</div>
