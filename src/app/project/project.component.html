<br />

<div class="container">
    <div class="list-group" >
        <a class="list-group-item active" >
            Projects
        </a>

        <a class="list-group-item" *ngFor="let project of projects" href="/project/{{project.ID}}">
            {{project.Name}}
            <span aria-hidden="true" class="close" aria-label="Close" (click)="onDelete(project)">&times;</span>
        </a>
    </div>
</div>
